{% extends "layout.html" %}
{% block body %}
<h1>Login</h1>
<form role="form" id="loginform" action="{{ url_for('login') }}" method=post name=login>
  <div class="form-group">
    <label for="sessionusername">Username</label>
    <input type="username" class="form-control" id="sessionusername" name="username" placeholder="Enter your username">
  </div>
  <div class="form-group">
    <label for="sessionpassword">Password</label>
    <input type="password" class="form-control" id="sessionpassword" name="password" placeholder="Enter your password">
  </div>
  <button type="submit" id="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
