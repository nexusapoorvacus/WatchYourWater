{% block body %}
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
  <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css">
    div{
        background-color: #dd9;
        margin: 5px;
        font-size: 25px;
        color: #007;
        padding: 10px;   
        }
   </style>
</head>
<body>
    {% for task in lstshort %}
    <div>{{ task }}</div>
    {% endfor %}
    <script type="text/javascript">
      var svg = d3.selectAll("div")
                    .data({{ lstnum }})
                    .transition()
                    .duration(2000)
                    .style("width", function(d) { return  100*d + "px"; })
                    .append("svg");
        svg.append("text")      // text label for the x axis
        .attr("x", 265 )
        .attr("y", 240 )
        .style("text-anchor", "middle")
        .text("Date");

  </script>
</body>
</html>
{% endblock %}
