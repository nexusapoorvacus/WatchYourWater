{% block body %}
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
  <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css">
    div{
        background-color: #dd9;
        margin: 5px;
        font-size: 25px;
        color: #007;
        padding: 10px;   
        }
   </style>
</head>
<body>
    {% if not adminmode %}
    <div>D3 is cool!</div>
    <div>D3 is awesome!</div>
    <div>D3 is good!</div>
    <div>D3 is pretty!</div>
    <div>D3 is helpful!</div>
    {% else %}
    <div>Confused</div>
    {% endif %}

    <script type="text/javascript">
d3.selectAll("div")
    .data([200,300,400,500,600])
    .transition()
    .duration(2000)
    .style("width", function(d) { return  d + "px"; });
  </script>
</body>
</html>
{% endblock %}
